{% extends "base.html" %}

{% block content %}
<div class="bg-clr-2 min-h-screen pt-2 font-mono">
    <div class="container mx-auto">
        <div class="inputs w-full max-w-2xl p-6 mx-auto">
            <h2 class="text-2xl text-clr-5">Password Change</h2>
            <form action="" method="post" class="mt-6 border-t border-gray-400 text-clr-5 pt-4">
                {% csrf_token %}
                <div class="flex flex-wrap -mx-3 mb-6">
                    {% for field in form %}
                        {% if field.errors %}
                        <div class="w-full md:w-full px-3 mb-6">
                            <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                            <input class="appearance-none block w-full bg-white text-gray-700 border border-red-600 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-red-400" id="{{ field.id_for_label }}" type="password" placeholder="{{ field.placeholder }}" name="{{ field.name }}"" required>
                            {% for error in field.errors %}
                            <p class="text-red-600">{{ error }}</p>
                            {% endfor %}
                        </div>
                        {% else %}
                        <div class="w-full md:w-full px-3 mb-6">
                            <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                            <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500" id="{{ field.id_for_label }}" type="password" placeholder="{{ field.placeholder }}" name="{{ field.name }}"" required>
                        </div>
                        {% endif %}
                    {% endfor %}
                        <div class="flex justify-end">
                            <button class="appearance-none bg-gray-200 text-gray-900 px-2 py-1 shadow-sm border border-gray-400 rounded-md mr-3" type="submit">change password</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
