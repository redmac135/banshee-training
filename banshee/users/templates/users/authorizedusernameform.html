{% extends "base.html" %}

{% block content %}
<form action="{% url 'trainingsettings' %}">
    <input type="submit" value="Back to Training Settings" class="text-white bg-clr-1 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 mt-2 ml-2"></input>
</form>
<div class="bg-clr-2 min-h-screen pt-2 font-mono">
    <div class="container mx-auto">
        <div class="inputs w-full max-w-2xl p-6 mx-auto">
            <h2 class="text-2xl text-clr-5">Account Setting</h2>
            <form action="" method="post" class="mt-6 border-t border-gray-400 text-clr-5 pt-4">
                {% csrf_token %}
                <div class="flex flex-wrap -mx-3 mb-6">
                    {% if form.usernames.errors %}
                    <div class="w-full md:w-full px-3 mb-6">
                        <label class="block uppercase tracking-wide text-sm font-bold mb-2"
                            for="{{ form.usernames.id_for_label }}">{{ form.usernames.label }}</label>
                        <input
                            class="appearance-none block w-full bg-white text-gray-700 border border-red-600 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-red-400"
                            id="{{ form.usernames.id_for_label }}" type="text" placeholder="{{ form.usernames.placeholder }}"
                            name="{{ form.usernames.name }}" required>
                        {% for error in form.usernames.errors %}
                        <p class="text-red-600">{{ error }}</p>
                        {% endfor %}
                    </div>
                    {% else %}
                    <div class="w-full md:w-full px-3 mb-6">
                        <label class="block uppercase tracking-tight text-sm font-bold mb-2"
                            for="{{ form.usernames.id_for_label }}">{{ form.usernames.label }}</label>
                        <input
                            class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500"
                            id="{{ form.usernames.id_for_label }}" type="text" placeholder="ez176, np483, etc."
                            name="{{ form.usernames.name }}" required>
                    </div>
                    {% endif %}
                    {% for error in form.non_field_errors %}
                        <p class="text-red-600">{{ error }}</p>
                    {% endfor %}
                    <div class="flex justify-end">
                        <button type="submit"
                            class="appearance-none bg-gray-200 text-gray-900 px-2 py-1 shadow-sm border border-gray-400 rounded-md mt-4">authorize usernames</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
