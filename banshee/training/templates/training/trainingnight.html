{% extends 'base.html' %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'training/css/trainingnight.css' %}">
{% endblock %}

{% block content %}
<div class="p-4">
    <div>
        <div class="flex justify-between">
            <div class="font-bold text-2xl text-white">January 3<sup>rd</sup> Training Night</div>
            <form action="{% url 'teach-form' nightid 0 %}">
                <input type="submit" value="Edit"
                    class="text-white bg-clr-3 hover:bg-clr-4 focus:outline-none focus:bg-clr-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0">
                </input>
            </form>
        </div>
        {% for role in roles %}
            <p class="font-normal text-white"><strong>{{ role.0 }}: </strong>{{ role.1 }}</p>
        {% endfor %}
    </div>
    
    <div class="pt-8">
        <table class="plan-wrapper table-fixed">
            <tbody>
                {{ schedule }}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
